<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel form</title>
    <link rel="stylesheet" href="hotelstyle.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:100,200,300,regular,500,600,700,100italic,200italic,300italic,italic,500italic,600italic,700italic" rel="stylesheet" />
    <!-- <link href="https://fonts.googleapis.com/css?family=Kanit:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" /> -->
</head>
<body>
    <div class="form">
    <h1>Hotel Revanata</h1>
    <h3>Reservation Deatils</h3>
<div class="box1">
    <label for="">First Name</label>
    <input  class="input"type="text" placeholder="Enter your first name">
    <label for="">Last Name</label>
    <input class="input" type="text" placeholder="Enter your last name">
</div>

    <div class="box2">
        <label for="">Address 1</label>
    <input  class="input"type="text" placeholder="Enter your Address 1">
    <label for="">Address 2</label>
    <input  class="input"type="text" placeholder="Enter your Address 2">
   </div>
    <div class="box3">
    <label for="">City</label>
    <input class="myinput" type="text" >
    <label for="">State</label>
    <input class="myinput" type="text" >
    <label for="">Zip code</label>
    <input class="myinput" type="text" >
</div>
    <div class="box4">
    <label for="">Phone number</label>
    <input  class="input"type="text" placeholder="Enter your Phone number">
    <label for="">Email</label>
    <input  class="input"type="text" placeholder="Enter your Email">
</div>
<div class="box5">
    <label for="">Check in date</label>
    <input class="input" type="date">
    <label for="">Check in time</label>
    <input class="input" type="date"> 
</div>
<div class="box6">
    <label for="">Check out date</label>
    <input class="input" type="date">
    <label for="">Check out time</label>
    <input class="input" type="date">
</div>
<div class="box8">
    <label for="">No of person</label>
    <select name="" id="">
        <option value="">1</option>
        <option value="">2</option>
        <option value="">3</option>
        <option value="">4</option>
    </select>
    <br>
    <br>
    <label for="">Room preference</label>
    <input type="radio" name="" id="">
    <label for="">Standard</label>
    <input type="radio" name="" id="">
    <label for="">Delux</label>
    <input type="radio" name="" id="">
    <label for="">Suite</label>
</div>
    <div class="box7">
    <button class="input">Confirm booking</button>
    <button class="input">Reset</button>
</div>
</div>
</body>
</html>
