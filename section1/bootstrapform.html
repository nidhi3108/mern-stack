<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.3.0/mdb.min.css" rel="stylesheet" />
    <title>Document</title>
    <style>
        .col-img{
            background:  url("undraw_Travel_plans_re_103r.png");
            height: 100%;
            background-size: cover;
            background-position: center;
        }
        body{
            display: grid;
            align-items: center;
            background: linear-gradient(180deg, #8616938c 20%,#16359389 80% ),url("/pattern.png");
            background-size: cover;
            background-image: center;
        }
        .container{
            width: 50%;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="card">
        <div class="row">
            <div class="col-md-4">
                <div class="col-img">

                </div>
            </div>
            <div class="col-md-8">
                <div class="card-body " style= padding:30% 50px;>
                    <h4>Signup here</h4>
                    <form>
                        <div class="form-outline mt-3">
                            <input class="form-control" placeholder="Full Name">
                            <label class="form-label">Full Name</label>
                        </div>
                        <div class="form-outline mt-3">
                            <input class="form-control" placeholder="Email">
                            <label class="form-label">Email</label>
                        </div>
                        <div class="form-outline mt-3">
                            <input class="form-control" placeholder="Password" type="password">
                            <label class="form-label">Password</label>
                        </div>
                        <div class="form-outline mt-3">
                            <input class="form-control" placeholder="Dob">
                            <label class="form-label"> Dob</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox">
                            <label class="form-check-label">I here accept all terms and condition</label>
                        </div>
                        <button class="btn btn-primary w-100 mt-5">Signup</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.3.0/mdb.min.js"></script>
</body>

</html>
